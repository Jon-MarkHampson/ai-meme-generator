# Render blueprint deploying both FastAPI backend and Next.js frontend.
# Docs: https://render.com/docs/blueprint-spec

services:
  # ── Backend: FastAPI ──────────────────────────────────────────────────────
  - type: web
    name: ai-meme-generator-backend
    runtime: python
    rootDir: backend
    plan: free
    autoDeploy: true

    healthCheckPath: /health/

    buildCommand: |
      pip install -U pip
      pip install -e .

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --app-dir .

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "5"
      - key: AI_IMAGE_BUCKET
        value: memes
      - key: FRONTEND_URL
        value: https://ai-meme-generator-frontend.onrender.com
      # Add these secrets via Render Dashboard:
      # - JWT_SECRET (required for authentication)
      # - AI_SERVICE_API_KEY (if using external AI APIs)
      # - DATABASE_URL (if using a database)

  # ── Frontend: Next.js ─────────────────────────────────────────────────────
  - type: web
    name: ai-meme-generator-frontend
    runtime: node
    rootDir: frontend
    plan: free
    autoDeploy: true

    buildCommand: |
      NODE_ENV=development npm ci
      npm run build

    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ai-meme-generator-backend.onrender.com
