# Render blueprint deploying both FastAPI backend and Next.js frontend.
# Docs: https://render.com/docs/blueprint-spec

services:
  # ── Backend: FastAPI ──────────────────────────────────────────────────────
  - type: web
    name: ai-meme-generator-backend
    runtime: python
    rootDir: backend
    plan: starter
    autoDeploy: true

    healthCheckPath: /health/

    buildCommand: |
      pip install -U pip
      pip install -e .

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --app-dir .

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ai-meme-generator-frontend
          property: url
      - key: DATABASE_URL
      - key: JWT_SECRET
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "5"
      - key: SUPABASE_URL
      - key: SUPABASE_PASSWORD
      - key: SUPABASE_API_KEY
      - key: SUPABASE_SERVICE_ROLE_KEY
      - key: OPENAI_API_KEY
      - key: ANTHROPIC_API_KEY
      - key: GEMINI_API_KEY
      - key: LOGFIRE_TOKEN
      - key: AI_IMAGE_BUCKET

  # ── Frontend: Next.js ─────────────────────────────────────────────────────
  - type: web
    name: ai-meme-generator-frontend
    runtime: node
    rootDir: frontend
    plan: starter
    autoDeploy: true

    buildCommand: |
      npm install
      npm run build

    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: ai-meme-generator-backend
          property: url
